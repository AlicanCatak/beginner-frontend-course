<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabels</title>
  </head>
  <body>
    <h1>HTML Tables</h1>

    <table>
      <caption>
        Table
      </caption>
      <colgroup>
        <col span="2" style="background-color: red" />
        <col style="background-color: yellow" />
      </colgroup>
      <thead>
        <tr>
          <th>Pazartesi</th>
          <th>Salı</th>
          <th>Çarşamba</th>
          <th>Perşembe</th>
          <th>Cuma</th>
          <th>Cumartesi</th>
          <th>pazar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="6">toplam:</th>
          <th>900</th>
        </tr>
      </tfoot>
    </table>

    <table border="1">
      <tr>
        <td>
          <table border="2">
            <tr>
              <td>İç Tablo Hücresi 1</td>
              <td>İç Tablo Hücresi 2</td>
            </tr>
          </table>
        </td>
        <td>Dış Tablo Hücresi</td>
      </tr>
    </table>
  </body>
</html>
